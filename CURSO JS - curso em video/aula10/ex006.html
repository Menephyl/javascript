
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM </title>
    <style>
        div#area{
            background: rgb(36, 121, 239);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--
        onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
    No lugar desses, foram adicionados o addEventListener
    -->
    Interaja...
    </div>
<script>    
    var a = window.document.getElementById('area')
    a.addEventListener('click',clicar)
    a.addEventListener('mouseenter',entrar)
    a.addEventListener('mouseout',sair)
    function clicar(){
        a.innerText ='da uma sugada!'
        a.style.background='black'
    }
    function entrar(){
        a.innerText='Amor!'
    }
    function sair(){
        a.innerText ='kkkkk!'
        a.style.background='blue'
    }
</script>
